<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de masas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <h2 class="titulo text-start">Categorías</h2>
                <p class="subtitulo">Para organizar tus productos, crea categorías y subcategorías que aparecerán en el menú de la tienda.</p>
            </div>
            <div class="col-auto align-self-center"> <!-- Ajustamos el alineamiento vertical -->
                <button type="button" class="btn btn-primary text-end rounded-pill" data-bs-toggle="modal" data-bs-target="#crearCategoriaModal"><i class="bi bi-plus-circle"></i> <span>Crear categoría</span></button>
            </div>
             <!-- Modal para crear categoría -->
    <div class="modal fade" id="crearCategoriaModal" tabindex="-1" aria-labelledby="crearCategoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearCategoriaModalLabel">Crear Categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Aquí puedes colocar el formulario para crear una nueva categoría -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
        </div>
        
        <table class="table mt-4">
            <tbody>
                <tr>
                    <td>Masas</td>
                    <td></td>
                    <td class="text-end">
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#tresPuntosModal"><i class="bi bi-three-dots"></i></button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>Pizzas</td>
                    <td class="text-end">
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#tresPuntosModal"><i class="bi bi-three-dots"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal para mostrar al presionar los tres puntos -->
    <div class="modal fade" id="tresPuntosModal" tabindex="-1" aria-labelledby="tresPuntosModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Opciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="p-3" style="background-color: white;">
                        <button type="button" class="btn btn-primary mb-2" style="display: block; width: 100%; background-color: white; color: gray;" onclick="crearSubcategoria()">Crear Subcategoría</button>
                        <button type="button" class="btn btn-danger mb-2" style="display: block; width: 100%; background-color: white; color: gray;" onclick="eliminarCategoria()">Eliminar Categoría</button>
                        <button type="button" class="btn btn-warning mb-2" style="display: block; width: 100%; background-color: white; color: gray;" onclick="editarCategoria()">Editar Categoría</button>
                        <button type="button" class="btn btn-success mb-2" style="display: block; width: 100%; background-color: white; color: gray;" onclick="crearCategoria()">Crear Categoría</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Agrega los scripts de Bootstrap al final del documento -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <!-- Agrega la librería de Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0"></script>
</body>

</html>
