<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .cupones {
            margin-top: 20px;
        }

        .tabla-pedidos {
            margin-top: 50px;
            align-items: center;
        }

        .imagen-producto {
            max-width: 200px;
            height: auto;
            margin-left: 290px
        }

        /* Estilos para centrar verticalmente el contenido de las celdas de la tabla */
        .tabla-pedidos th,
        .tabla-pedidos td {
            vertical-align: middle !important;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="cupones col-md-12">
                <div class="contenedor row">
                    <div class="col">
                        <h2 class="titulo text-start">Productos</h2>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary text-end rounded-pill" data-bs-toggle="modal" data-bs-target="#agregarProductoModal"><i class="bi bi-plus-circle"></i> <span>Agregar producto</span></button>
                    </div>
                </div>

                <table class="table tabla-pedidos">
                    <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="align-middle">
                                <div class="d-flex align-items-center">
                                    <p>Pizza</p>
                                    <img src="https://www.ocu.org/-/media/ocu/images/home/alimentacion/alimentos/pizzas_selector_1600x900.jpg?rev=6a81e278-07fc-4e95-9ba1-361063f35adf&hash=B8B1264AB6FC3F4B1AE140EB390208CD" 
                                        alt="Imagen de producto" 
                                        class="imagen-producto">
                                </div>
                            </td>
                            <td class="align-middle">5</td>
                            <td class="align-middle">Precio</td>
                            <td class="align-middle">
                                <i class="bi bi-trash"></i>
                                <i class="bi bi-eye-slash"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para agregar producto -->
    <div class="modal fade" id="agregarProductoModal" tabindex="-1" aria-labelledby="agregarProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarProductoModalLabel">Crear Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="productoInput" class="form-label">Producto</label>
                        <input type="text" class="form-control" id="productoInput" placeholder="Ingrese el nombre del producto">
                    </div>
                    <div class="mb-3">
                        <label for="imagenInput" class="form-label">Imagen</label>
                        <input type="file" class="form-control" id="imagenInput">
                    </div>
                    <div class="mb-3">
                        <label for="stockInput" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="stockInput" placeholder="Ingrese la cantidad en stock">
                    </div>
                    <div class="mb-3">
                        <label for="precioInput" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precioInput" placeholder="Ingrese el precio del producto">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Agrega los scripts de Bootstrap al final del documento -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
