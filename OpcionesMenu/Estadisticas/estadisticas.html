<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Lista de pedidos</title>
    <style>
        .estadisticas{
            margin-top: 2%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="estadisticas col-md-12">
                <div class="contenedor row">
                    <div class="col">
                        <h2 class="titulo text-start">Estadísticas</h2>
                    </div>
                </div>
                <div class="card">
                    <div class="col">
                        <h5 class="titulo text-start ms-4 mt-2">Tu negocio en números:</h5>
                    </div>                    
                    <div class="container mt-4">
                        <div class="row">
                          <div class="col-md-4 mb-4">
                            <div class="card">
                              <div class="card-body">
                                <h5 class="card-title">Usuarios Registrados</h5>
                                <p class="card-text">Total: 100</p>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-4 mb-4">
                            <div class="card">
                              <div class="card-body">
                                <h5 class="card-title">Ventas del Mes</h5>
                                <p class="card-text">Total: 10.000</p>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-4 mb-4">
                            <div class="card">
                              <div class="card-body">
                                <h5 class="card-title">Dinero recaudado</h5>
                                <p class="card-text">Total: $2.000.000</p>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Pedidos</h5>
                                    <p class="card-text">Delivery: <span class="float-right">30.000</span></p>
                                    <p class="card-text">Take away: <span class="float-right">20.000</span></p>
                                    <p class="card-text">Total: <span class="float-right">50.000</span></p>
                                </div>                                
                            </div>
                          </div>
                          <div class="col-md-4 mb-4">
                            <div class="card">
                              <div class="card-body">
                                <h5 class="card-title">Visitas del Día</h5>
                                <p class="card-text">Total: 500</p>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
