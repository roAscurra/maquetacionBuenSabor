<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar de Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .row{
      height: 100vh;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar h-100">
      <div class="sidebar-sticky">
        <br>
        <ul class="nav flex-column"> 
          <li class="nav-item dropdown">
            <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <span>Usuario</span> 
            </a>
            <div  class="collapse" id="collapseExample">
              <a class="dropdown-item" href="#">Modificar mis datos</a>
              <a class="dropdown-item" href="#">Cerrar sesión</a>
            </div>
          </li>
          <hr>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#productos" aria-expanded="false" aria-controls="collapseExample">
              <span data-feather="file"></span>
              Productos
            </a>
            <div  class="collapse" id="productos">
              <a class="dropdown-item" href="#">Lista de productos</a>
              <a class="dropdown-item" href="#">Categorias</a>
            </div>
          </li>
          <hr>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#marketing" aria-expanded="false" aria-controls="collapseExample">
              <span data-feather="shopping-cart"></span>
              Marketing
            </a>
            <div class="collapse" id="marketing">
              <a class="dropdown-item" href="#">Estadisticas</a>
              <a class="dropdown-item" href="#">Cupones</a>
              <a class="dropdown-item" href="#">Promociones</a>
            </div>
          </li>
          <hr>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#pedidos" aria-expanded="false" aria-controls="collapseExample">
              <span data-feather="users"></span>
              Pedidos
            </a>
            <div class="collapse" id="pedidos">
              <a class="dropdown-item" href="#">Pendientes</a>
              <a class="dropdown-item" href="#">Canceladas</a>
            </div>
          </li>
          <hr>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#config" aria-expanded="false" aria-controls="collapseExample">
              <span data-feather="users"></span>
              Configuración
            </a>
            <div class="collapse" id="config">
              <a class="dropdown-item" href="#">Medios de pago</a>
              <a class="dropdown-item" href="#">Sucursales</a>
            </div>
          </li>
          <hr>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom text-center">
        <h2>El Buen Sabor</h2>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
